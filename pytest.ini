[pytest]
# Pytest configuration for Offorte-Airtable Sync Agent

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests with external services
    slow: Slow-running tests (e.g., performance tests)
    dutch: Tests for Dutch language handling
    security: Security-related tests

# Async support
asyncio_mode = auto

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=backend --cov-report=html
[coverage:run]
source = backend
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
